<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="128" height="128" rx="20" fill="url(#bgGradient)"/>
  
  <!-- 路由符号 - 带阴影的路径图标 -->
  <g>
    <!-- 顶部节点 -->
    <circle cx="64" cy="32" r="10" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- 连接线 -->
    <line x1="64" y1="42" x2="38" y2="68" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="64" y1="42" x2="64" y2="68" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="64" y1="42" x2="90" y2="68" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- 底部节点 - 带颜色高亮 -->
    <circle cx="38" cy="78" r="9" fill="#61AFEF"/>
    <circle cx="64" cy="78" r="9" fill="#98C379"/>
    <circle cx="90" cy="78" r="9" fill="#E06C75"/>
    
    <!-- 装饰点 -->
    <circle cx="38" cy="98" r="3" fill="#61AFEF" opacity="0.8"/>
    <circle cx="64" cy="98" r="3" fill="#98C379" opacity="0.8"/>
    <circle cx="90" cy="98" r="3" fill="#E06C75" opacity="0.8"/>
  </g>
</svg>
